<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>butsecurely</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            animation: blinkCursor 1s infinite;
        }

        @keyframes blinkCursor {
            0%, 100% {
                border-right: 0.2em solid white;
            }
            50% {
                border-right: 0.2em solid transparent;
            }
        }
    </style>
</head>
<body>
    <h1>do everything, but securely<span id="cursor"></span></h1>
</body>
</html>
